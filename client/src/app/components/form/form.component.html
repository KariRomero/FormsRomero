<div class="container">
    <h1>Submission form</h1>
    <form [formGroup]="customerForm" class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email*</label>
          <input formControlName="email" type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password*</label>
          <input formControlName="password" type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address*</label>
          <input formControlName="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>        
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City*</label>
          <input formControlName="city" type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State*</label>
          <input formControlName="state" type="text" class="form-control" id="inputState">          
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip*</label>
          <input formControlName="zip" type="text" class="form-control" id="inputZip">
        </div>
        
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
      <div class="col-6">
        <pre>{{ customerForm.status }}</pre>
        <pre>{{ customerForm.value | json }}</pre>
    </div>
</div>
